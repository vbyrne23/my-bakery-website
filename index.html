<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Bakery</title>
   <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Vikki's Treats</h1>
        <nav>
        <a href="#welcome-section">Home</a>
        <a href="#menu-section">Menu</a>
        <a href="#about-section">About Us</a>
        <a href="#contact-section">Contact</a>
        <a href="#checkout-section">Checkout</a>
        </nav>
    </header>

     <!-- Video Section -->
    <section id="welcome-section">
        <h2>Welcome to Our Bakery!</h2>
        <p>Enjoy delicious homemade treats with the finest ingredients.</p>

        <!-- Video Title and Embedding the Video -->
        <video controls width="600">
            <source src="assets/video/bakery_video.mp4" type="video/mp4">
            Yummy Cupcakes
        </video>

        <!-- Checkout Section -->
<section id="checkout-section">
    <h2>Checkout</h2>
    <!-- Your checkout form goes here -->
    <button id="complete-purchase-button">Complete Purchase</button>
</section>

<!-- Thank You Section -->
<section id="thankyou-section">
    <h2>Thank You for Your Purchase!</h2>
    <p>Your order has been completed successfully.</p>
</section>

<script>
    document.getElementById('complete-purchase-button').addEventListener('click', function() {
        // Hide checkout section
        document.getElementById('checkout-section').style.display = 'none';
        // Show thank you section
        document.getElementById('thankyou-section').style.display = 'block';
    });
</script>


    <footer>
        <p>&copy; 2024 Vikki's Treats. All rights reserved.</p>
    </footer>
</body>
</html>
